<html>
    <head></head>
    <body>
        <meter id="health" min="0" max ="100" low = "33" high="66" optimum="100" value="100"></meter>      
        <input id="but" type="button" value="attack!"></input>
        <h1 id="GO">..</h1>
        
        <script>
            document.getElementById("but").addEventListener("click",(e)=>{
                health = document.getElementById('health').value;
                document.getElementById('health').value -= Math.ceil(Math.random()*10);
                if(health<=0){
                    document.getElementById("GO").textContent = "Game Over";
                }
            });       
        </script>
    </body>
</html>
